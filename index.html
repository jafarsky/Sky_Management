<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sky System , to make your management more smooth and productive." />
        <link rel="stylesheet" href="./dist/output.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <title>Sky System</title>
    </head>

    <body class="dark">

        <!----------------- HERO ----------------------------------------------------------------------------->
        <main id="hero" class="h-screen w-full grid grid-rows-j bg-hero bg-cover bg-center relative box-border">
            <!-------------------------------------------------------------------- hero content ---------->
            <div class="flex flex-col justify-end items-center text-center text-gray-200 py-20 px-3 sm:px-6">
                <h1 class="text-4xl sm:text-5xl font-bold mt-0 mb-6">
                    Sky System
                </h1>
                <h3 class="text-md sm:text-xl font-bold mb-8">
                    To Make Your Management More Smooth And Productive.
                </h3>
                <a href="#inputs">
                    <button>
                        Get started
                    </button>
                </a>
            </div>
            <!--// hero content //-->
            <!----------------------------- Current Time & Date ---------->
            <div class="text-gray-200 flex flex-col justify-end items-start">
                <p class="p-3 pb-2 sm:pl-4 sm:pb-3 text-sm sm:text-base">
                    <span class="flex currentTime">
                        <svg class="pr-2" width="22" height="22" viewBox="0 0 36 36"><circle cx="18" cy="18" r="18" fill="#99AAB5"/><circle cx="18" cy="18" r="14" fill="#E1E8ED"/><path fill="#66757F" d="M19 18a1 1 0 1 1-2 0V7a1 1 0 0 1 2 0v11z"/><path fill="#66757F" d="M28 18a1 1 0 0 1-1 1h-9a1 1 0 0 1 0-2h9a1 1 0 0 1 1 1z"/></svg>
                        <span id="currentTime"></span>
                    </span>
                </p>
                <p class="pl-3 pb-5 sm:pl-4 sm:pb-6 text-sm sm:text-base">
                    <span class="flex currentDate">
                        <svg class="pr-2" width="22" height="22" viewBox="0 0 24 24"><path fill="currentColor" d="M12 14q-.425 0-.712-.288Q11 13.425 11 13t.288-.713Q11.575 12 12 12t.713.287Q13 12.575 13 13t-.287.712Q12.425 14 12 14Zm-4 0q-.425 0-.713-.288Q7 13.425 7 13t.287-.713Q7.575 12 8 12t.713.287Q9 12.575 9 13t-.287.712Q8.425 14 8 14Zm8 0q-.425 0-.712-.288Q15 13.425 15 13t.288-.713Q15.575 12 16 12t.712.287Q17 12.575 17 13t-.288.712Q16.425 14 16 14Zm-4 4q-.425 0-.712-.288Q11 17.425 11 17t.288-.712Q11.575 16 12 16t.713.288Q13 16.575 13 17t-.287.712Q12.425 18 12 18Zm-4 0q-.425 0-.713-.288Q7 17.425 7 17t.287-.712Q7.575 16 8 16t.713.288Q9 16.575 9 17t-.287.712Q8.425 18 8 18Zm8 0q-.425 0-.712-.288Q15 17.425 15 17t.288-.712Q15.575 16 16 16t.712.288Q17 16.575 17 17t-.288.712Q16.425 18 16 18ZM5 22q-.825 0-1.413-.587Q3 20.825 3 20V6q0-.825.587-1.412Q4.175 4 5 4h1V2h2v2h8V2h2v2h1q.825 0 1.413.588Q21 5.175 21 6v14q0 .825-.587 1.413Q19.825 22 19 22Zm0-2h14V10H5v10Z"/></svg>
                        <span id="currentDate" class="text-sm"></span>
                    </span>
                </p>
            </div>
            <!--// Current Time & Date //-->
        </main>
        <!--// HERO //-->

        <!-------- inputs ----------------------------------------------->
        <div id="inputs" class="h-full bg-gray-50 dark:bg-slate-900 py-11">
            <!---------------- theme button ------------------->
            <div class="w-10/12 md:w-8/12 my-1 mx-auto text-end">
                <!------------------------------ moon btn ---->
                <button id="moonBtn" type="button" class="hidden">
                    <svg width="22" height="22" viewBox="0 0 512 512">
                        <path fill="currentColor" d="M152.62 126.77c0-33 4.85-66.35 17.23-94.77C87.54 67.83 32 151.89 32 247.38C32 375.85 136.15 480 264.62 480c95.49 0 179.55-55.54 215.38-137.85c-28.42 12.38-61.8 17.23-94.77 17.23c-128.47 0-232.61-104.14-232.61-232.61Z"/>
                    </svg>
                </button>
                <!------------------------- sun btn ---->
                <button id="sunBtn" type="button" class="">
                    <svg width="22" height="22" viewBox="0 0 24 24">
                        <path d="M6.995 12c0 2.761 2.246 5.007 5.007 5.007s5.007-2.246 5.007-5.007s-2.246-5.007-5.007-5.007S6.995 9.239 6.995 12zM11 19h2v3h-2zm0-17h2v3h-2zm-9 9h3v2H2zm17 0h3v2h-3zM5.637 19.778l-1.414-1.414l2.121-2.121l1.414 1.414zM16.242 6.344l2.122-2.122l1.414 1.414l-2.122 2.122zM6.344 7.759L4.223 5.637l1.415-1.414l2.12 2.122zm13.434 10.605l-1.414 1.414l-2.122-2.122l1.414-1.414z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            <!--// theme button //-->
            
            <!---------------------------------------------------------- inputs form -------->
            <form class="w-10/12 md:w-8/12 mx-auto bg-gray-200 dark:bg-gray-700 p-8 rounded-lg">
                <div class="relative z-0 mb-6 w-full group">
                    <input type="text" id="productName" class="peer" placeholder=" ">
                    <label for="floating_titel" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-purple-600 peer-focus:dark:text-purple-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                        Product Name
                    </label>
                </div>
                <div class="grid md:grid-cols-3 md:gap-6">
                    <div class="relative z-0 mb-6 w-full group">
                        <input onkeyup="getTotal()" type="number" id="price" class="peer" placeholder=" ">
                        <label for="floating_price" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-purple-600 peer-focus:dark:text-purple-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Price
                        </label>
                    </div>
                    <div class="relative z-0 mb-6 w-full group">
                        <input onkeyup="getTotal()" type="number" id="ads" class="peer" placeholder=" ">
                        <label for="floating_ads" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-purple-600 peer-focus:dark:text-purple-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Ads
                        </label>
                    </div>
                    <div class="relative z-0 mb-6 w-full group">
                        <input onkeyup="getTotal()" type="number" id="discount" class="peer" placeholder=" ">
                        <label for="floating_discount" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-purple-600 peer-focus:dark:text-purple-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Discount %
                        </label>
                    </div>
                </div>
                <div class="mb-9 text-center">
                    <span id="total" class="mx-auto bg-gray-300 text-gray-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-gray-800 dark:text-gray-300">
                        Total ?
                    </span>
                </div>
                <div id="container-cte-cou" class="grid md:grid-cols-2 md:gap-6">
                    <div class="relative z-0 mb-6 w-full group">
                        <input type="text" id="category" class="peer" placeholder=" ">
                        <label for="floating_category" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-purple-600 peer-focus:dark:text-purple-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Category
                        </label>
                    </div>
                    <div class="relative z-0 mb-6 w-full group">
                        <input type="text" id="count" class="peer" placeholder=" ">
                        <label id="countLb" for="floating_count" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-purple-600 peer-focus:dark:text-purple-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Count
                        </label>
                    </div>
                </div>
                <!-------------------------- create product btn --->
                <button id="create" onclick="create_edit()" class="">
                    Create Product
                </button>
                <!--------------------------- edit product btn ------->
                <a>
                    <button id="edit" onclick="create_edit()" class="hidden">
                        Edit Product
                    </button>
                </a>
            </form>
            <!--// inputs form //-->
        </div>
        <!--// inputs //-->

        <!----------------------- outputs ------------------------------>
        <div id="outputs" class="h-full bg-gray-50 dark:bg-slate-900 py-16">
            <!------------------------------------- search ---------------------->
            <div class="bg-gray-200 dark:bg-gray-700 w-11/12 mx-auto py-6 rounded-lg">
                <form class="w-11/12 sm:w-10/12 mx-auto pb-4">
                    <div class="flex">
                        <button id="searchNameBtn" onclick="getSearchMood(this.id)" class="rounded-l-lg" type="button">
                            Name
                        </button>
                        <button id="searchCategoryBtn"  onclick="getSearchMood(this.id)" type="button">
                            Category
                        </button>
                        <div class="relative w-full">
                            <input id="searchInput" onkeyup="searchProducts(this.value)" type="search" placeholder="By Name" required>
                            <button id="searchBtn" onclick="getSearchMood(this.id)" type="button">
                                <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            </button>
                        </div>
                    </div>
                </form>
                <!--// search //-->
    
                <!------------ clear all -->
                <div class="text-center py-3">
                    <button id="clearAll" onclick="deleteAll()" class="hidden">
                        Clear All
                    </button>
                </div>
                <!--// clear all //-->

                <!---------------------------- table --------------------------------------->
                <div class="w-[96%] mx-auto overflow-x-auto relative shadow-md sm:rounded-lg">
                    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
                            <tr>
                                <th scope="col">
                                    ID
                                </th>
                                <th scope="col" class="bg-gray-50 dark:bg-gray-800">
                                    Product Name
                                </th>
                                <th scope="col">
                                    Price
                                </th>
                                <th scope="col">
                                    Ads
                                </th>
                                <th scope="col">
                                    Discount
                                </th>
                                <th scope="col">
                                    Total
                                </th>
                                <th scope="col" class="bg-gray-50 dark:bg-gray-800">
                                    Category
                                </th>
                                <th scope="col">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                            <!-- from js. -->

                        </tbody>
                    </table>
                </div>
                <!--// table //-->
            </div>
        </div>
        <!--// outputs//-->

        <!-------------- TO HERO --------------------------------->
        <a href="#hero">
            <button id="scrollBtn" onclick="getCurrentDate()" class="hidden text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-2 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg font-medium rounded-lg rounded-t-3xl text-sm px-3 py-2 mb-5 md:mr-5 md:mb-3 text-center fixed bottom-5 right-5">
                <svg width="16" height="16" viewBox="0 0 15 15"><path fill="currentColor" d="M7.825.12a.5.5 0 0 0-.65 0L0 6.27v7.23A1.5 1.5 0 0 0 1.5 15h4a.5.5 0 0 0 .5-.5v-3a1.5 1.5 0 0 1 3 0v3a.5.5 0 0 0 .5.5h4a1.5 1.5 0 0 0 1.5-1.5V6.27L7.825.12Z"/></svg>
            </button>
        </a>
        <!------------// TO HERO //------------------------------->

        <!---------------- footer ----------------->
        <footer class="bg-gray-50 dark:bg-slate-900">
            <hr class="w-9/12 mx-auto border-spacing-1 border-gray-400 dark:border-gray-200">
            <div class="py-4 px-4 flex sm:flex-col justify-around sm:justify-center items-center">
                <span class="text-sm sm:text-base font-medium text-gray-500 dark:text-gray-300">
                    © 2022
                    <a href="https://github.com/jafarsky/Sky_Management" target="_blank" class="hover:underline hover:text-purple-600 dark:hover:text-purple-400" class="hover:text-gray-900 hover:underline">
                        Sky System
                    </a>
                </span>
                <!-------------------------- icons ----->
                <div class="flex sm:mt-4 sm:mb-2 space-x-6">
                    <!-- instagarm -->
                    <a href="https://www.instagram.com/jafarsky/" target="_blank" class="text-gray-500 hover:text-purple-600 dark:text-gray-200 dark:hover:text-purple-400">

                        <span class="sr-only">Instagram page</span>
                    </a>
                    <!-- github -->
                    <a href="https://github.com/jafarsky/" target="_blank" class="text-gray-500 hover:text-purple-600 dark:text-gray-200 dark:hover:text-purple-400">

                        <span class="sr-only">GitHub account</span>
                    </a>
                </div>
                <!--// icons //-->
            </div>
        </footer> <!--// footer //-->

        <script src="./node_modules/axios/dist/axios.min.js"></script> -->
        <script src="./main.js"></script>
    </body>
</html>
